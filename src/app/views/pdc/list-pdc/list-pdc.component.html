<c-row class="row" ngPreserveWhitespaces>
    <c-col xs="12">
        <c-card class="mb-12">
            <c-card-header>
                <strong>Angular List Group</strong> <small>Basic example</small>
                <div class="d-grid  d-md-flex justify-content-md-end">
                    <a  class="btn btn-primary" routerLink = "../create">Create RDC</a>
                </div>
            </c-card-header>
            <c-card-body>
                <mat-form-field>
                    <span matPrefix><span class="material-icons"> search </span> &nbsp;</span>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                </mat-form-field>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- ID Column -->
                        <ng-container matColumnDef="SNO">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> SNO </th>
                            <td mat-cell *matCellDef="let row"> {{row._id}} </td>
                        </ng-container>

                        <!-- Progress Column -->
                        <ng-container matColumnDef="DC_NO">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> DC_NO </th>
                            <td mat-cell *matCellDef="let row"> {{row.DC_No}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Company_Name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Company_Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.Company_Name}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="Status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                            <td mat-cell *matCellDef="let row"> {{row.Status}} </td>
                        </ng-container>

                        <!-- Fruit Column -->
                        <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                            <td mat-cell *matCellDef="let row; let i = index"> 
                                <button>
                                    <!-- <i  class="fas fa-pen" routerLink = "../update"></i> -->
                                    <mat-icon color="primary" routerLink = "../update">create</mat-icon>
                                </button>  
                                <button>
                                    <mat-icon color="primary" (click)="viewValue(row._id)">visibility</mat-icon>
                                </button>  
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                        aria-label="Select page of users"></mat-paginator>
                </div>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
